<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>活动统计</title>
    <style>
        * { box-sizing: border-box; margin: 0; padding: 0; }
        body {
            font-family: 'PingFang SC', -apple-system, BlinkMacSystemFont, 'Segoe UI', Arial, sans-serif;
            background: #f5f7fa;
        }
        header {
            background: linear-gradient(135deg, #4f46e5, #9333ea);
            color: #fff;
            padding: 20px 32px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
        }
        header h1 {
            font-size: 24px;
            margin-bottom: 4px;
        }
        header .subtitle {
            font-size: 14px;
            opacity: 0.9;
        }
        .nav-links {
            margin-top: 12px;
            display: flex;
            gap: 10px;
        }
        .nav-links a {
            color: #fff;
            text-decoration: none;
            padding: 6px 14px;
            border-radius: 20px;
            border: 1px solid rgba(255,255,255,0.5);
            font-size: 13px;
        }
        .container {
            max-width: 1200px;
            margin: 24px auto;
            padding: 0 20px;
        }
        .card {
            background: #fff;
            border-radius: 12px;
            padding: 24px;
            margin-bottom: 20px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.05);
        }
        .card-title {
            font-size: 18px;
            font-weight: 600;
            margin-bottom: 16px;
            color: #333;
        }
        .stats-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 16px;
            margin-bottom: 24px;
        }
        .stat-box {
            background: linear-gradient(135deg, #4f46e5, #9333ea);
            color: #fff;
            padding: 20px;
            border-radius: 10px;
            text-align: center;
        }
        .stat-box .value {
            font-size: 32px;
            font-weight: 700;
            margin-bottom: 8px;
        }
        .stat-box .label {
            font-size: 14px;
            opacity: 0.9;
        }
        .chart-container {
            margin-top: 20px;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 16px;
        }
        th, td {
            padding: 12px;
            text-align: left;
            border-bottom: 1px solid #e0e0e0;
        }
        th {
            background: #f8f9fa;
            font-weight: 600;
            color: #333;
        }
        tr:hover {
            background: #f8f9fa;
        }
        .btn {
            padding: 10px 20px;
            border: none;
            border-radius: 8px;
            font-size: 14px;
            cursor: pointer;
            font-weight: 500;
            transition: all 0.3s;
        }
        .btn-primary {
            background: linear-gradient(135deg, #4f46e5, #9333ea);
            color: #fff;
        }
        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 12px rgba(79,70,229,0.35);
        }
        .btn-outline {
            background: #fff;
            color: #4f46e5;
            border: 2px solid #4f46e5;
        }
        .btn-outline:hover {
            background: #4f46e5;
            color: #fff;
        }
        .actions {
            display: flex;
            gap: 12px;
            margin-top: 20px;
        }
        .loading {
            text-align: center;
            padding: 40px;
            color: #999;
        }
    </style>
</head>
<body>
<header>
    <h1 id="activity-title">活动统计</h1>
    <p class="subtitle">查看报名情况、签到率及参与者分布</p>
    <div class="nav-links">
        <a href="/admin-activities.html">返回活动列表</a>
        <a href="/index.html">返回首页</a>
    </div>
</header>

<div class="container">
    <div class="card">
        <div class="card-title">概览统计</div>
        <div class="stats-grid" id="stats-grid">
            <div class="loading">加载中...</div>
        </div>

        <div class="actions">
            <button class="btn btn-primary" id="export-registrations">导出报名名单</button>
            <button class="btn btn-outline" id="export-checkins">导出签到名单</button>
        </div>
    </div>

    <div class="card">
        <div class="card-title">学院分布</div>
        <div id="college-chart">
            <table id="college-table"></table>
        </div>
    </div>

    <div class="card">
        <div class="card-title">班级分布</div>
        <div id="class-chart">
            <table id="class-table"></table>
        </div>
    </div>
</div>

<script>
    const params = new URLSearchParams(window.location.search);
    const activityId = params.get('activityId');

    if (!activityId) {
        alert('缺少活动ID');
        window.location.href = '/admin-activities.html';
    } else {
        loadStatistics();
    }

    async function loadStatistics() {
        try {
            const res = await fetch('/api/statistics/activity/' + activityId);
            if (!res.ok) throw new Error('加载失败');

            const data = await res.json();
            renderStatistics(data);
        } catch (e) {
            console.error(e);
            document.getElementById('stats-grid').innerHTML = '<div class="loading">加载统计数据失败</div>';
        }
    }

    function renderStatistics(data) {
        const activity = data.activity || {};
        document.getElementById('activity-title').textContent = (activity.title || '活动') + ' - 统计';

        const statsHtml = `
                <div class="stat-box">
                    <div class="value">${data.totalRegistrations || 0}</div>
                    <div class="label">报名人数</div>
                </div>
                <div class="stat-box">
                    <div class="value">${data.checkedInCount || 0}</div>
                    <div class="label">签到人数</div>
                </div>
                <div class="stat-box">
                    <div class="value">${(data.checkInRate || 0).toFixed(1)}%</div>
                    <div class="label">签到率</div>
                </div>
                <div class="stat-box">
                    <div class="value">${data.remainingSlots !== null ? data.remainingSlots : '不限'}</div>
                    <div class="label">剩余名额</div>
                </div>
            `;
        document.getElementById('stats-grid').innerHTML = statsHtml;

        renderDistribution(data.collegeDistribution || {}, 'college-table', '学院');
        renderDistribution(data.classDistribution || {}, 'class-table', '班级');
    }

    function renderDistribution(distribution, tableId, label) {
        const table = document.getElementById(tableId);

        if (Object.keys(distribution).length === 0) {
            table.innerHTML = '<tr><td colspan="2" style="text-align:center;color:#999;">暂无数据</td></tr>';
            return;
        }

        const sorted = Object.entries(distribution).sort((a, b) => b[1] - a[1]);
        const total = sorted.reduce((sum, [_, count]) => sum + count, 0);

        let html = `
                <tr>
                    <th>${label}</th>
                    <th>人数</th>
                    <th>占比</th>
                </tr>
            `;

        sorted.forEach(([name, count]) => {
            const percentage = ((count / total) * 100).toFixed(1);
            html += `
                    <tr>
                        <td>${name}</td>
                        <td>${count}</td>
                        <td>${percentage}%</td>
                    </tr>
                `;
        });

        table.innerHTML = html;
    }

    document.getElementById('export-registrations').addEventListener('click', () => {
        window.open(`/api/statistics/activity/${activityId}/export`, '_blank');
    });

    document.getElementById('export-checkins').addEventListener('click', () => {
        window.open(`/api/statistics/activity/${activityId}/export-checkins`, '_blank');
    });

</script>
</body>
</html>
