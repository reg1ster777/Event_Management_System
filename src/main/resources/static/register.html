<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <title>活动报名</title>
    <style>
        body {
            margin: 0;
            min-height: 100vh;
            padding: 24px 12px;
        }
        .container {
            max-width: 720px;
            margin: 24px auto;
            background: #fff;
            border-radius: 10px;
            padding: 20px 22px;
            box-shadow: 0 6px 18px rgba(0,0,0,0.08);
            box-shadow: 0 6px 18px rgba(0,0,0,0.08);
            border: 1px solid #eee;
        }
        h1 {
            margin: 0 0 6px 0;
            font-size: 20px;
        }
        .sub {
            color: #666;
            margin-bottom: 16px;
            font-size: 13px;
        }
        .info-block {
            background: rgba(255,255,255,0.85);
            border: 1px solid rgba(79,70,229,0.15);
            padding: 12px;
            border-radius: 8px;
            margin-bottom: 16px;
            font-size: 13px;
            color: #333;
        }
        .info-block div { margin: 4px 0; }
        form .form-group { margin-bottom: 12px; }
        label { display: block; font-size: 13px; margin-bottom: 4px; }
        input, textarea {
            width: 100%;
            box-sizing: border-box;
            padding: 8px 10px;
            font-size: 13px;
            border-radius: 6px;
            border: 1px solid #ccc;
            outline: none;
            transition: border-color .15s ease, box-shadow .15s ease;
        }
        input:focus, textarea:focus {
            border-color: #4f46e5;
            box-shadow: 0 0 0 2px rgba(79,70,229,0.15);
        }
        .btn {
            width: 100%;
            padding: 10px 14px;
            border: none;
            border-radius: 999px;
            color: #fff;
            font-size: 14px;
            cursor: pointer;
            box-shadow: 0 10px 25px rgba(79, 70, 229, 0.25);
        }
        .btn:disabled { opacity: 0.6; cursor: not-allowed; }
        .message { min-height: 18px; font-size: 12px; margin-top: 8px; }
        .message.error { color: #d93025; }
        .message.success { color: #0b9a42; }
    </style>
    <link rel="stylesheet" href="/theme.css?v=2">
</head>
<body>
<div class="container">
    <h1 id="page-title">活动报名</h1>
    <div class="sub">请填写以下信息完成报名</div>

    <div id="activity-info" class="info-block">正在加载活动信息...</div>
    <div id="register-state" class="message" style="margin-bottom: 12px;"></div>

    <form id="register-form">
        <div class="form-group">
            <label for="name">姓名 *</label>
            <input id="name" name="name" required placeholder="请输入姓名">
        </div>
        <div class="form-group">
            <label for="phone">手机号 *</label>
            <input id="phone" name="phone" required placeholder="用于联系与查重"
                   inputmode="numeric" pattern="^[0-9]+$">
        </div>
        <div class="form-group">
            <label for="studentNo">学号 *</label>
            <input id="studentNo" name="studentNo" required placeholder="用于防止重复报名"
                   inputmode="numeric" pattern="^[0-9]+$">
        </div>
        <div class="form-group">
            <label for="school">学校</label>
            <input id="school" name="school" placeholder="可选">
        </div>
        <div class="form-group">
            <label for="college">学院</label>
            <input id="college" name="college" placeholder="可选">
        </div>
        <div class="form-group">
            <label for="clazz">班级</label>
            <input id="clazz" name="clazz" placeholder="可选">
        </div>
        <div class="form-group">
            <label for="email">邮箱</label>
            <input id="email" name="email" placeholder="可选，用于通知">
        </div>

        <button type="submit" id="submit-btn" class="btn">提交报名</button>
        <div id="form-message" class="message"></div>
    </form>
</div>

<script>
    const activityInfo = document.getElementById('activity-info');
    const form = document.getElementById('register-form');
    const submitBtn = document.getElementById('submit-btn');
    const formMessage = document.getElementById('form-message');
    const pageTitle = document.getElementById('page-title');
    const registerState = document.getElementById('register-state');
    const phoneInput = document.getElementById('phone');
    const studentNoInput = document.getElementById('studentNo');

    function limitInputToDigits(field) {
        if (!field) return;
        field.addEventListener('input', () => {
            const filtered = field.value.replace(/\D+/g, '');
            if (filtered !== field.value) {
                field.value = filtered;
            }
        });
    }

    limitInputToDigits(phoneInput);
    limitInputToDigits(studentNoInput);

    const params = new URLSearchParams(window.location.search);
    const activityId = params.get('activityId');
    const token = params.get('token');

    if (!activityId) {
        activityInfo.textContent = '缺少活动ID，无法报名。请通过正确的报名链接进入。';
        form.style.display = 'none';
    }
    if (!token) {
        activityInfo.textContent = '报名链接缺少有效token，无法报名。';
        form.style.display = 'none';
    }

    function formatDateTime(dt) {
        if (!dt) return '';
        return dt.toString().replace('T', ' ').substring(0, 16);
    }

    function disableRegistration(reason) {
        if (registerState) {
            registerState.textContent = reason;
            registerState.className = 'message error';
        }
        form.style.display = 'none';
    }

    function enableRegistration() {
        if (registerState) {
            registerState.textContent = '';
            registerState.className = 'message';
        }
        form.style.display = 'block';
    }

    async function loadActivity() {
        if (!activityId || !token) return;
        try {
            const res = await fetch('/activities/' + activityId);
            if (!res.ok) {
                activityInfo.textContent = '未找到活动，状态码：' + res.status;
                form.style.display = 'none';
                return;
            }
            const data = await res.json();
            pageTitle.textContent = data.title || '活动报名';
            const startEnd = formatDateTime(data.startTime) + ' ~ ' + formatDateTime(data.endTime);
            activityInfo.innerHTML = `
            <div><strong>活动名称：</strong>${data.title || ''}</div>
            <div><strong>时间：</strong>${startEnd}</div>
            <div><strong>地点：</strong>${data.location || ''}</div>
            <div><strong>状态：</strong>${data.status || ''}</div>
            <div><strong>报名截止：</strong>${formatDateTime(data.signupEndTime)}</div>
            <div><strong>报名上限：</strong>${data.maxParticipants ?? '不限'}</div>
            <div><strong>已报名人数：</strong>${data.currentRegistrations ?? '加载中'}</div>
        `;

            // 添加状态标准化函数（也可以放在全局）
            function normalizeStatus(status) {
                const statusMap = {
                    'DRAFT': 'DRAFT',
                    'OPEN': 'OPEN',
                    'CLOSED': 'CLOSED',
                    'FINISHED': 'FINISHED',
                    '未发布': 'DRAFT',
                    '报名中': 'OPEN',
                    '已截止': 'CLOSED',
                    '已结束': 'FINISHED'
                };
                return statusMap[status] || status;
            }

            const now = new Date();
            const signupDeadline = data.signupEndTime ? new Date(data.signupEndTime) : null;
            const activityEnd = data.endTime ? new Date(data.endTime) : null;
            const normalizedStatus = normalizeStatus(data.status);

            let canRegister = true;
            let blockReason = '';

            // 检查活动是否已结束
            if (activityEnd && now > activityEnd) {
                canRegister = false;
                blockReason = '该活动已结束，无法继续报名。';
            }
            // 检查报名是否已截止（使用 >，不包含等于）
            else if (signupDeadline && now > signupDeadline) {
                canRegister = false;
                blockReason = '报名已截止，无法继续报名。';
            }
            // 检查活动状态
            else if (normalizedStatus && normalizedStatus !== 'OPEN') {
                canRegister = false;
                blockReason = '当前活动未开放报名。';
            }

            if (!canRegister) {
                disableRegistration(blockReason);
            } else {
                enableRegistration();
            }
        } catch (e) {
            console.error(e);
            activityInfo.textContent = '加载活动信息失败，请稍后再试。';
            form.style.display = 'none';
        }
    }

    function showFormMessage(text, type) {
        formMessage.textContent = text || '';
        formMessage.className = 'message';
        if (type === 'error') formMessage.classList.add('error');
        if (type === 'success') formMessage.classList.add('success');
    }

    form.addEventListener('submit', async (e) => {
        e.preventDefault();
        if (!activityId) return;
        showFormMessage('');

        const payload = {
            name: document.getElementById('name').value.trim(),
            phone: document.getElementById('phone').value.trim(),
            school: document.getElementById('school').value.trim(),
            college: document.getElementById('college').value.trim(),
            clazz: document.getElementById('clazz').value.trim(),
            studentNo: document.getElementById('studentNo').value.trim(),
            email: document.getElementById('email').value.trim(),
            token: token
        };

        if (!payload.name || !payload.phone || !payload.studentNo) {
            showFormMessage('姓名、手机号、学号均为必填项。', 'error');
            return;
        }
        if (!token) {
            showFormMessage('报名链接缺少有效token，无法报名。', 'error');
            return;
        }
        const digitRegex = /^\d+$/;
        if (!digitRegex.test(payload.phone)) {
            showFormMessage('手机号只能输入数字。', 'error');
            return;
        }
        if (!digitRegex.test(payload.studentNo)) {
            showFormMessage('学号只能输入数字。', 'error');
            return;
        }

        submitBtn.disabled = true;
        submitBtn.textContent = '提交中...';

        try {
            const res = await fetch('/activities/' + activityId + '/registrations', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify(payload)
            });
            if (res.ok) {
                showFormMessage('报名成功！', 'success');
                form.reset();
            } else {
                const text = await res.text();
                const errMsg = parseErrorMessage(text);
                if (errMsg.includes('报名码')) {
                    showFormMessage(errMsg, 'error');
                } else if (errMsg.includes('人数') && errMsg.includes('已满')) {
                    showFormMessage('报名人数已满', 'error');
                } else if (errMsg.includes('手机号')) {
                    showFormMessage('该手机号已报名，无需重复提交', 'error');
                } else if (errMsg.includes('学号')) {
                    showFormMessage('该学号已报名，无需重复提交', 'error');
                } else if (errMsg.includes('报名截止')) {
                    showFormMessage('报名已截止，无法继续报名。', 'error');
                } else if (errMsg) {
                    showFormMessage(errMsg, 'error');
                } else {
                    showFormMessage('报名失败，请稍后再试。', 'error');
                }
            }
        } catch (err) {
            console.error(err);
            showFormMessage('网络或服务器异常，请稍后再试。', 'error');
        } finally {
            submitBtn.disabled = false;
            submitBtn.textContent = '提交报名';
        }
    });

    function parseErrorMessage(raw) {
        if (!raw) return '';
        try {
            const json = JSON.parse(raw);
            if (json && typeof json.message === 'string') {
                return json.message;
            }
            if (json && typeof json.error === 'string') {
                return json.error;
            }
        } catch (e) {
            // ignore json parse error
        }
        return raw;
    }

    loadActivity();
</script>

</html>
