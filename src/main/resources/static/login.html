<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <title>管理员登录 - 校园活动管理系统</title>
    <style>
        /* 简单一点的样式，让界面好看一点 */
        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, "Noto Sans", sans-serif;
            background: #f5f5f5;
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            margin: 0;
        }

        .login-card {
            background: #ffffff;
            padding: 32px 28px;
            border-radius: 10px;
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.08);
            width: 360px;
            box-sizing: border-box;
        }

        .login-title {
            font-size: 20px;
            font-weight: 600;
            margin-bottom: 4px;
            text-align: center;
        }

        .login-subtitle {
            font-size: 13px;
            color: #888;
            text-align: center;
            margin-bottom: 24px;
        }

        .form-group {
            margin-bottom: 16px;
        }

        label {
            display: block;
            font-size: 14px;
            margin-bottom: 6px;
        }

        input[type="text"],
        input[type="password"] {
            width: 100%;
            box-sizing: border-box;
            padding: 8px 10px;
            border-radius: 6px;
            border: 1px solid #ccc;
            font-size: 14px;
            outline: none;
            transition: border-color 0.15s ease, box-shadow 0.15s ease;
        }

        input[type="text"]:focus,
        input[type="password"]:focus {
            border-color: #1677ff;
            box-shadow: 0 0 0 2px rgba(22, 119, 255, 0.15);
        }

        .btn {
            width: 100%;
            padding: 9px 12px;
            border-radius: 6px;
            border: none;
            cursor: pointer;
            font-size: 14px;
            font-weight: 500;
            background: #1677ff;
            color: white;
            transition: background 0.15s ease, box-shadow 0.15s ease;
        }

        .btn:hover {
            background: #165fcc;
            box-shadow: 0 4px 10px rgba(22, 119, 255, 0.35);
        }

        .btn:disabled {
            background: #a0c4ff;
            cursor: not-allowed;
            box-shadow: none;
        }

        .message {
            margin-top: 12px;
            font-size: 13px;
            min-height: 18px;
        }

        .message.error {
            color: #d93025;
        }

        .message.success {
            color: #0b9a42;
        }

        .footer-tip {
            margin-top: 16px;
            font-size: 12px;
            color: #aaa;
            text-align: center;
        }
    </style>
</head>
<body>
<div class="login-card">
    <div class="login-title">管理员登录</div>
    <div class="login-subtitle">高校学生活动全流程管理系统</div>

    <!-- 登录表单 -->
    <form id="login-form">
        <div class="form-group">
            <label for="username">用户名</label>
            <input id="username" name="username" type="text" placeholder="请输入管理员用户名" required>
        </div>

        <div class="form-group">
            <label for="password">密码</label>
            <input id="password" name="password" type="password" placeholder="请输入密码" required>
        </div>

        <button id="login-btn" type="submit" class="btn">登录</button>

        <div id="message" class="message"></div>
    </form>

    <div class="footer-tip">
        提示：后端接口为 <code>POST /admin/login</code>，当前为明文密码校验，仅用于课程实验演示。
    </div>
</div>

<script>
    // 绑定表单提交事件
    const form = document.getElementById('login-form');
    const btn = document.getElementById('login-btn');
    const msgBox = document.getElementById('message');

    form.addEventListener('submit', async function (event) {
        event.preventDefault(); // 阻止表单默认提交（防止刷新页面）

        // 1. 读取用户输入
        const username = document.getElementById('username').value.trim();
        const password = document.getElementById('password').value;

        // 简单前端校验
        if (!username || !password) {
            showMessage('用户名和密码不能为空', 'error');
            return;
        }

        // 2. 调用后端 /admin/login 接口
        btn.disabled = true;
        showMessage('正在登录，请稍候...', '');  // 清空样式，只显示文字

        try {
            const response = await fetch('/admin/login', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                // 请求体 JSON，要和后端 LoginRequest 字段对应
                body: JSON.stringify({
                    username: username,
                    password: password
                })
            });

            if (response.ok) {
                // 登录成功（HTTP 200）
                const user = await response.json();
                showMessage(`登录成功！欢迎你，${user.username}（角色：${user.role}）`, 'success');

                // TODO: 后续可以把用户信息存到 localStorage / 跳转到活动管理页
                // 比如：window.location.href = '/admin-dashboard.html';
            } else if (response.status === 401) {
                // 未授权：用户名或密码错误
                showMessage('用户名或密码错误，请重试。', 'error');
            } else {
                // 其他错误
                const text = await response.text();
                showMessage('登录失败，服务器返回状态：' + response.status + '，详情：' + text, 'error');
            }
        } catch (error) {
            console.error(error);
            showMessage('登录请求失败，请检查后端是否启动、URL 是否正确。', 'error');
        } finally {
            btn.disabled = false;
        }
    });

    // 显示提示信息的辅助函数
    function showMessage(text, type) {
        msgBox.textContent = text || '';
        msgBox.className = 'message'; // 重置类名
        if (type === 'error') {
            msgBox.classList.add('error');
        } else if (type === 'success') {
            msgBox.classList.add('success');
        }
    }
</script>
</body>
</html>
